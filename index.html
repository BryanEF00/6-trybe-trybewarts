<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>[PROJETO] Trybewart</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="logo da Trybewarts"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
        />
        <button type="submit" id="loginBtn">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" method="get" id="evaluation-form">
        <h2 id="title-form">Formulário de avaliação</h2>
        <div>
          <input
            type="text"
            placeholder="Nome"
            name="texto"
            id="input-name"
            class="nome"
          />
          <input
            type="text"
            placeholder="Sobrenome"
            name="texto"
            id="input-lastname"
            class="nome"
          />
          <input
            type="text"
            placeholder="Email"
            name="texto"
            id="input-email"
          />

          <label for="house"
            >Casa
            <select name="casa" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </label>
        </div>
        <hr />
        <div class="container-row">
          <div class="container-column-1">
            <label for="label-family">
              <p id="label-family">Qual sua família?</p>
            </label>
            <label for="Frontend">
              <input
                type="radio"
                name="family"
                value="Frontend"
                id="Frontend"
              />
              Família Frontend</label
            >
            <label for="Backend">
              <input type="radio" name="family" value="Backend" id="Backend" />
              Família Backend
            </label>
            <label for="FullStack">
              <input
                type="radio"
                name="family"
                value="FullStack"
                id="FullStack"
              />
              Família FullStack
            </label>
          </div>
          <div class="container-column-2">
            <label for="label-content">
              <p id="label-content">
                Qual conteúdo você está com mais vontade de aprender?
              </p>
            </label>
            <div>
              <label for="HoFs">
                <input type="checkbox" value="HoFs" id="HoFs" class="subject"/> HoFs
              </label>
              <label for="Jest"
                ><input type="checkbox" value="Jest" id="Jest" class="subject"/> Jest
              </label>
              <label for="Promises">
                <input type="checkbox" value="Promises" id="Promises" class="subject"/>
                Promises
              </label>
            </div>
            <div>
              <label for="React">
                <input type="checkbox" value="React" id="React" class="subject"/> React
              </label>
              <label for="SQL">
                <input type="checkbox" value="SQL" id="SQL" class="subject"/> SQL
              </label>
              <label for="Python">
                <input type="checkbox" value="Python" id="Python" class="subject"/> Python
              </label>
            </div>
          </div>
        </div>
        <hr />
        <section id="label-rate-container">
          <label for="rate" id="label-rate"
            >Como você avalia a Trybewarts?
          </label>
          <input type="radio" name="rate" id="radio1" value="1" />1
          <input type="radio" name="rate" id="radio2" value="2" />2
          <input type="radio" name="rate" id="radio3" value="3" />3
          <input type="radio" name="rate" id="radio4" value="4" />4
          <input type="radio" name="rate" id="radio5" value="5" />5
          <input type="radio" name="rate" id="radio6" value="6" />6
          <input type="radio" name="rate" id="radio7" value="7" />7
          <input type="radio" name="rate" id="radio8" value="8" />8
          <input type="radio" name="rate" id="radio9" value="9" />9
          <input type="radio" name="rate" id="radio10" value="10" />10
        </section>
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea
          name="textarea"
          id="textarea"
          cols="30"
          rows="6"
          maxlength="500"
        ></textarea>
        <div id="counter">500</div>
        <label for="" id="label-infos">
          Você concorda com o uso das informações acima?
          <input type="checkbox" name="agreement" id="agreement" />
        </label>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="Logo da Trybewart"
        id="trybewarts-forms-logo"
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
